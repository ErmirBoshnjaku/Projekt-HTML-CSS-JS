<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register | Formula 1 Portal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-box">
        <h2>Register</h2>

       <form action="login.html" onsubmit="return validateRegisterForm()">
        <label>Username</label>
        <input type="text" id="regUsername">
        <p id="regUsernameError" class="error"></p>

        <label>Email</label>
        <input type="email" id="regEmail">
        <p id="regEmailError" class="error"></p>

        <label>Password</label>
        <input type="password" id="regPassword">
        <p id="regPasswordError" class="error"></p>

        <label>Confirm Password</label>
        <input type="password" id="regConfirmPassword">
         <p id="regConfirmPasswordError" class="error"></p>

        <button type="submit">Register</button>
    </form>


        <p class="switch">
            Already have an account? <a href="login.html">Login</a>

        </p>
    </div>
      <script src="script3.js"></script>
</body>

</html>
