<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Formula 1 Portal</title>
   <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form action="index.html" onsubmit="return validateLoginForm()">
      <label>Username</label>
      <input type="text" id="loginUsername">

      <p id="loginUsernameError" class="error"></p>

      <label>Password</label>
      <input type="password" id="loginPassword">

      <p id="loginPasswordError" class="error"></p>

      <button type="submit">Login</button>

      <p class="switch">
            Dont have an account? <a href="register.html">Sign in</a>
        </p>

    </form>
  </div>

  <script src="js/script1.js"></script>
</body>
</html>
