<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | Formula 1 Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="navbar">
    <h1 class="logo">F1 Portal</h1>
    <ul class="nav">
      <li><a href="index.html">Home</a></li>
      <li><a href="products.html">Teams</a></li>
      <li><a href="news.html">News</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </header>

  <section class="contact-page">
    <h2>Contact Us</h2>
    <form class="contact-form" id="contactForm">
      <label>Name</label>
      <input type="text" id="contactName" placeholder="Your name">
      <p id="contactNameError" class="error"></p>

      <label>Email</label>
      <input type="email" id="contactEmail" placeholder="Your email">
      <p id="contactEmailError" class="error"></p>
      <label>Message</label>
        <textarea id="contactMessage" placeholder="Your message"></textarea>
      <p id="contactMessageError" class="error"></p>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Formula 1 Portal</p>
  </footer>
    <script src="script2.js"></script>
</body>
</html>
